<!DOCTYPE html>
<html lang="en">

<head>
        <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules\font-awesome\css\font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap-social/bootstrap-social.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Ristorante Con Fusion</title>
</head>
<body>
      <div class="row"> 
        <div class="col-6 offset-2 col-sm-6">
           <div class="card">
              <div class="card-header text-white bg-warning mb-3">
                  <h3>Reserve a Table</h3>
              </div>
                  <div class="card-body">
                      <form>
                         <div class="form-group">
                              <label for="num_guests"> Number of Guests</label>
                                 <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1">1</label>
                                  </div>
                                   <div class="form-check form-check-inline">
                                       <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                        <label class="form-check-label" for="inlineRadio2">2</label>
                                   </div>
                                    <div class="form-check form-check-inline">
                                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                      <label class="form-check-label" for="inlineRadio3">3</label>
                                   </div>
                                    <div class="form-check form-check-inline">
                                       <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4" >
                                        <label class="form-check-label" for="inlineRadio4">4</label>
                                   </div>
                                    <div class="form-check form-check-inline">
                                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5" value="option5">
                                      <label class="form-check-label" for="inlineRadio6">5</label>
                                    </div> 
                                    <div class="form-check form-check-inline">
                                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio6" value="option6">
                                      <label class="form-check-label" for="inlineRadio6">6</label>
                                    </div>
                          </div>
                                           
                      <div class="form-group">
                        <div class="row justify-content-center">
                         <div class="col-12 col-sm-3">
                                <label for="dateandtime">Date and time</label>
                        </div>   
                            <div class="col-12 col-sm-5">
                               <input type="date" class="form-control" placeholder="date">
                            </div>
                            <div class="col-12 col-sm-4">
                                <input type="Time" class="form-control" placeholder="Time">
                            </div>
                         </div>
                       </div> 

                       <div class="form-group">
                        <div class="row justify-content-center">
                          <div class="col-12 col-sm-3">
                            <button type="button" class="btn btn-primary">Reserve</button>
                            
                          </div>
                          
                        </div>
                         
                       </div>










                </form>
              </div>
            </div>
          </div>
        </div>


</body>

</html>
